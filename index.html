<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WelcomeTo Guide Editor</title>
</head>
<body>
  <h1>Edit Guide</h1>

  <label>Host ID:
    <input id="hostId" value="host1">
  </label>
  <br><br>

  <label>Host Name:
    <input id="hostName" value="">
  </label>
  <br><br>

  <label>City:
    <input id="city" value="">
  </label>
  <br><br>

  <button onclick="saveGuide()">Save Guide</button>
  <button onclick="loadGuide()">Load Guide</button>

  <pre id="output"></pre>

  <script>
    async function saveGuide() {
      const id = document.getElementById('hostId').value;
      const data = {
        host: { name: document.getElementById('hostName').value },
        property: { city: document.getElementById('city').value }
      };

      const res = await fetch(`/.netlify/functions/save?id=${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }

    async function loadGuide() {
      const id = document.getElementById('hostId').value;
      const res = await fetch(`/.netlify/functions/save?id=${id}`);
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Guest Guide</title>
</head>
<body>
  <h1>Welcome Guide</h1>
  <div id="content">Loadingâ€¦</div>

  <script>
    const API_LOAD = "/.netlify/functions/load";

    async function loadGuide() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "host1"; // fallback
      const res = await fetch(`${API_LOAD}?id=${id}`);
      const json = await res.json();

      document.getElementById("content").innerHTML = `
        <p><strong>Host:</strong> ${json.latest?.host?.name || "Unknown"}</p>
        <p><strong>City:</strong> ${json.latest?.property?.city || "Unknown"}</p>
      `;
    }

    loadGuide();
  </script>
</body>
</html>
